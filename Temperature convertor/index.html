<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- ?     -->

<div class="container">
    <div class="title">
        <h1>Temperature Convertor</h1>
        <span class="Temperature-icon">
            <i class="fa fa-2x fa-thermometer-full" aria-hidden="true"></i>
        </span>
    </div>

    <div id="celcius">
        <input type="number" placeholder="Celcius" id="">
        <span class="icon">&#8451</span>
    </div>
    <!-- fahrenhiet -->
    <div id="fahrenhiet">
        <input type="number" placeholder="Fahrenhiet" id="">
        <span class="icon">&#8457</span>
    </div>
    <!-- kelvin -->
    <div id="kelvin">
        <input type="number" placeholder="Kelvin" id="">
        <span class="icon">&#8490</span>
    </div>

    <!-- button -->
    <div class="button">
        <button>All Clear</button>
    </div>

    <!-- including the javascript file -->
    <script src="app.js"></script>
</div>

</body>
</html>
